<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProxy</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif; /* Font */
        }

        body {
            background-color: #1d1d1d; /* light background */
            color: #1d1d1d; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Position for absolute elements */
        }

        #fr {
            width: 90%; /* Wider width for iframe container */
            height: 80%; /* Height of iframe container */
            position: relative; /* Position for absolute elements */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Hide overflow for the blur effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Shadow for the iframe */
        }

        /* Background blur effect */
        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.zerotoone.com.br/wp-content/plugins/super-links/application/helpers/super-links-proxy.php') no-repeat center center;
            background-size: cover;
            filter: blur(8px); /* Blur effect */
            z-index: 0; /* Behind the iframe */
        }

        iframe {
            width: 100%; /* Make iframe fill the entire container */
            height: 100%; /* Make iframe fill the entire container */
            border: none; /* No border on iframe */
            border-radius: 15px; /* Match the container's rounded corners */
            z-index: 1; /* In front of the blur */
            display: none; /* Hide iframe initially */
        }

        .control-panel {
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(50, 50, 50, 0.8); /* Semi-transparent background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px; /* Fully rounded corners */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5); /* Shadow above the control panel */
            position: absolute;
            bottom: 10px; /* Positioned a little higher */
            z-index: 2; /* Above the iframe */
        }

        .game-name {
            color: #ffffff; /* White text for the game name */
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Bold text */
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between icons */
        }

        .fullscreen-icon, .thumbs-up, .thumbs-down {
            width: 40px; /* Adjust size of the icons */
            height: 40px; /* Adjust size of the icons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: transform 0.3s ease; /* Smooth transform animation */
        }

        .fullscreen-icon img, .thumbs-up img, .thumbs-down img {
            width: 100%; /* Make the image fill the container */
            height: 100%; /* Make the image fill the container */
            transition: filter 0.3s ease; /* Smooth color change for icons */
        }

        /* Clicked states */
        .thumbs-up.clicked img {
            filter: invert(34%) sepia(93%) saturate(563%) hue-rotate(85deg) brightness(95%) contrast(88%); /* Green color for thumbs up */
        }

        .thumbs-down.clicked img {
            filter: invert(23%) sepia(100%) saturate(7516%) hue-rotate(356deg) brightness(87%) contrast(132%); /* Red color for thumbs down */
        }

        .thumbs-up:hover img, .thumbs-down:hover img {
            transform: scale(1.1); /* Slight scale on hover */
        }

        .c-button {
            padding: 12px 25px;
            border: 4px solid #ffffff; /* White outline for the button */
            border-radius: 50px; /* Fully rounded corners */
            background-color: #1d1d1d; /* Dark background */
            color: #ffffff; /* White text */
            font-size: 18px; /* Increased font size */
            font-weight: bold; /* Bold text */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        .c-button:hover {
            background-color: #333; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div id="fr">
        <div class="blur-background"></div>
        <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
        <div class="control-panel">
            <div class="game-name">Game Name</div>
            <div class="icon">
                <div class="fullscreen-icon">
                    <img src="https://www.zerotoone.com.br/wp-content/plugins/super-links/application/helpers/super-links-proxy.php" alt="Fullscreen Icon">
                </div>
                <div class="thumbs-up">
                    <img src="https://www.zerotoone.com.br/wp-content/plugins/super-links/application/helpers/super-links-proxy.php" alt="Thumbs Up Icon">
                </div>
                <div class="thumbs-down">
                    <img src="https://www.zerotoone.com.br/wp-content/plugins/super-links/application/helpers/super-links-proxy.php" alt="Thumbs Down Icon">
                </div>
            </div>
            <button class="c-button">Play</button>
        </div>
    </div>

    <script>
        function PlayTo(sel) {
            var encodedContent = btoa("https://www.zerotoone.com.br/wp-content/plugins/super-links/application/helpers/super-links-proxy.php");
            var iframe = document.getElementById('gameFrame');
            iframe.src = "data:text/html;base64," + encodedContent;
            iframe.style.display = "block";
            document.querySelector('.blur-background').style.display = "none";
            sel.style.display = "none";
        }
    </script>
</body>
</html>
